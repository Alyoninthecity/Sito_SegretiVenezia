<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="500" style="background-image: url('mappa.jpg');background-position: center;background-size: 100% 100%;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>//javascript
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

//movimenti
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(500, 250);
ctx.lineTo(0, 500);


//stile della linea
ctx.lineWidth=10;
ctx.strokeStyle= 'red';
ctx.stroke();
</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet
Explorer 8 and earlier versions.</p>

</body>
</html>
